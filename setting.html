<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon.js - Quantum Settings</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&family=Orbitron:wght@800&display=swap');
    
    :root {
      --primary: #00f7ff;
      --secondary: #ff00f7;
      --accent: #00ff57;
      --bg: #0a0a16;
      --panel: rgba(15, 15, 35, 0.85);
      --text: #e0e0ff;
      --glow: 0 0 15px;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 75% 25%, rgba(0, 247, 255, 0.03) 0%, transparent 30%),
        radial-gradient(circle at 25% 75%, rgba(255, 0, 247, 0.03) 0%, transparent 30%);
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    .grid-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0.3;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 247, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
      z-index: 100;
    }
    
    h1 {
      text-align: center;
      color: var(--primary);
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-shadow: var(--glow) var(--primary);
      letter-spacing: 3px;
      position: relative;
    }
    
    .nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }
    
    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 4px;
      transition: all 0.3s ease;
      position: relative;
      font-size: 1.1rem;
    }
    
    .nav-link:hover {
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }
    
    .nav-link.active {
      color: var(--primary);
      background: rgba(0, 247, 255, 0.1);
      border: 1px solid var(--primary);
    }
    
    .main-container {
      max-width: 1000px;
      margin: 120px auto 60px;
      padding: 20px;
    }
    
    .settings-panel {
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      border: 1px solid rgba(0, 247, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.1),
                  inset 0 0 20px rgba(0, 247, 255, 0.05);
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .settings-section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(0, 247, 255, 0.2);
    }
    
    .settings-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .settings-title {
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-shadow: 0 0 5px var(--primary);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 12px;
      background: rgba(10, 10, 30, 0.7);
      border: 1px solid rgba(0, 247, 255, 0.3);
      border-radius: 4px;
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
    }
    
    .radio-group, .checkbox-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    .radio-option, .checkbox-option {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .radio-input, .checkbox-input {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      margin-right: 8px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .checkbox-input {
      border-radius: 4px;
    }
    
    .radio-input:checked, .checkbox-input:checked {
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }
    
    .radio-input:checked::after, .checkbox-input:checked::after {
      content: "";
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--bg);
      border-radius: 50%;
      top: 3px;
      left: 3px;
    }
    
    .checkbox-input:checked::after {
      content: "âœ“";
      color: var(--bg);
      font-size: 12px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 247, 255, 0.2);
      transition: .4s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: var(--text);
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
      background-color: var(--bg);
    }
    
    .toggle-label {
      margin-left: 10px;
      vertical-align: middle;
    }
    
    .form-select {
      width: 100%;
      padding: 12px;
      background: rgba(10, 10, 30, 0.7);
      border: 1px solid rgba(0, 247, 255, 0.3);
      border-radius: 4px;
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300f7ff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 15px;
    }
    
    .form-range {
      width: 100%;
      height: 8px;
      appearance: none;
      background: rgba(0, 247, 255, 0.2);
      border-radius: 4px;
      outline: none;
    }
    
    .form-range::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 0 10px var(--primary);
    }
    
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--bg);
      text-decoration: none;
      font-weight: 700;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
      border: none;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.8);
    }
    
    .btn-secondary {
      background: rgba(0, 247, 255, 0.1);
      color: var(--primary);
      box-shadow: none;
    }
    
    .btn-secondary:hover {
      background: rgba(0, 247, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    }
    
    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    .floating-orb {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 247, 255, 0.1) 0%, transparent 70%);
      filter: blur(30px);
      animation: float 8s ease-in-out infinite;
      z-index: -1;
    }
    
    .orb-1 {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .orb-2 {
      bottom: 10%;
      right: 15%;
      animation-delay: 2s;
      background: radial-gradient(circle, rgba(255, 0, 247, 0.1) 0%, transparent 70%);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 30, 0.8);
      backdrop-filter: blur(5px);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      border-top: 1px solid rgba(0, 247, 255, 0.2);
    }
    
    .status-item {
      display: flex;
      align-items: center;
    }
    
    .status-item::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      background: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }
  </style>
</head>
<body>
  <div class="grid-lines"></div>
  <div class="floating-orb orb-1"></div>
  <div class="floating-orb orb-2"></div>
  <div class="particles" id="particles"></div>

  <header>
    <h1>NEON.JS QUANTUM SETTINGS</h1>
    <div class="nav">
      <a href="#" class="nav-link">Dashboard</a>
      <a href="#" class="nav-link active">Settings</a>
      <a href="#" class="nav-link">Profile</a>
      <a href="#" class="nav-link">Notifications</a>
      <a href="#" class="nav-link">System</a>
    </div>
  </header>

  <div class="main-container">
    <div class="settings-panel">
      <div class="settings-section">
        <h3 class="settings-title">ACCOUNT SETTINGS</h3>
        
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Enter your username">
        </div>
        
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter new password">
        </div>
        
        <div class="form-group">
          <label class="form-label">Profile Visibility</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="visibility" class="radio-input" checked>
              Public
            </label>
            <label class="radio-option">
              <input type="radio" name="visibility" class="radio-input">
              Private
            </label>
            <label class="radio-option">
              <input type="radio" name="visibility" class="radio-input">
              Friends Only
            </label>
          </div>
        </div>
      </div>
      
      <div class="settings-section">
        <h3 class="settings-title">SYSTEM PREFERENCES</h3>
        
        <div class="form-group">
          <label class="form-label">Theme</label>
          <select class="form-select">
            <option>Quantum Neon (Default)</option>
            <option>Cyber Void</option>
            <option>Holographic Blue</option>
            <option>Matrix Green</option>
            <option>Deep Space</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">UI Density</label>
          <input type="range" class="form-range" min="0" max="100" value="50">
        </div>
        
        <div class="form-group">
          <label class="form-label">Enable Holographic Mode</label>
          <div style="display: flex; align-items: center;">
            <label class="toggle-switch">
              <input type="checkbox" checked>
              <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Active</span>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Notifications</label>
          <div class="checkbox-group">
            <label class="checkbox-option">
              <input type="checkbox" class="checkbox-input" checked>
              System Alerts
            </label>
            <label class="checkbox-option">
              <input type="checkbox" class="checkbox-input" checked>
              Messages
            </label>
            <label class="checkbox-option">
              <input type="checkbox" class="checkbox-input">
              Updates
            </label>
          </div>
        </div>
      </div>
      
      <div class="settings-section">
        <h3 class="settings-title">DANGER ZONE</h3>
        
        <div class="form-group">
          <label class="form-label">Delete Account</label>
          <p>This will permanently remove all your data and cannot be undone.</p>
          <input type="password" class="form-control" placeholder="Enter password to confirm" style="margin-top: 10px;">
        </div>
      </div>
      
      <div class="btn-group">
        <button class="btn">Save Changes</button>
        <button class="btn btn-secondary">Reset to Default</button>
        <button class="btn btn-secondary" style="margin-left: auto;">Cancel</button>
      </div>
    </div>
  </div>
  
  <div class="status-bar">
    <div class="status-item">SYSTEM STATUS: NOMINAL</div>
    <div class="status-item">NEURAL NETWORK: ONLINE</div>
    <div class="status-item">MEMORY USAGE: 42%</div>
    <div class="status-item">QUANTUM LINK: STABLE</div>
  </div>

  <script>
    // Create particle background
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 5 + 1;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * -20;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
      
      particlesContainer.appendChild(particle);
    }
    
    // Interactive color shifting
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      document.documentElement.style.setProperty('--primary', `hsl(${x * 120 + 180}, 100%, 70%)`);
      document.documentElement.style.setProperty('--secondary', `hsl(${y * 120 + 300}, 100%, 70%)`);
    });
  </script>
</body>
</html>
